<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="https://images.unsplash.com/photo-1548671237-746660bec762?q=80&w=774&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="people watching fireworks">
                <div class="credit">Photo by <a href="https://unsplash.com/@j_bzl">Jack Bass</a> on 
                <a href="https://unsplash.com/">Unsplash</a></div>
        </div>
        <div class="content">
            <div class="top-section">
                <h3 class="first-head">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
                </h3>
                <h3 class="second-head">You <em>know</em> you want to.</h3>
            </div>
            <div class="form">
                <h3>Let's do this!</h3>
                <div class="name">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="contact">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number">
                </div>
                <div class="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirm-pw">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-pw" name="confirm-pw" required>
                </div>
            </div>
            <div class="bottom-section">
                <button>Create Account</button>
                <p>Already have an account? <span>Log in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
